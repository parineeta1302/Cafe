<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container-fluid {
            background-color: #E1DCC9;
            color: #50462E;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 10px;
        }

        .navbar {
            font-size: 100px; 
        }

        .navbar-nav .nav-link {
            line-height: 300px; 
        }

        .navbar-brand {
            font-size: 40px;
            line-height: 200px; 
            display: flex;
            align-items: center;
        }

        .navbar-brand .logo {
            height: 150px; 
            margin-right: 10px; 
        }

        .navbar-brand span {
            font-size: 40px; 
        }

        .d-flex {
            display: flex;
        }

        .d-flex .form-control {
            color: #50462E;

        .d-flex .btn-outline-success {

        .order-summary {
            border: 1px solid #ddd;

            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-item span {

        }

        .order-total {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn-submit {
            background-color: #50462E;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #40392E;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .item-selection {
            margin-bottom: 20px;
        }

        .item-selection label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
        }

        .item-selection input[type="number"] {
            width: 60px;
        }

        .item-selection img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
        }

</head>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>

                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order</a>

                    <li class="nav-item">

                <form class="d-flex ms-auto" role="search">

        </div>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Place Your Order</h1>
        <div class="item-selection">

            <div class="form-check">

                <label class="form-check-label d-flex align-items-center" for="croissant">
                    <img src="croissant.jpg" alt="Croissant">
                    Walnut Croissant - Rs.200
                </label>
                <input type="number" class="form-control" id="croissant-quantity" value="0" min="0">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cheesecake" data-price="300">
                <label class="form-check-label d-flex align-items-center" for="cheesecake">
                    <img src="blueberry_cheesecake.jpg" alt="Blueberry Cheesecake">
                    Blueberry Cheesecake - Rs.300
                </label>
                <input type="number" class="form-control" id="cheesecake-quantity" value="0" min="0">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cupcakes" data-price="250">

            <div class="form-check">

                <input type="number" class="form-control" id="macarons-quantity" value="0" min="0">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pizza-rolls" data-price="150">

                    Pizza Rolls - Rs.150

                <input type="number" class="form-control" id="pizza-rolls-quantity" value="0" min="0">
            </div>
            <div class="form-check">

                <label class="form-check-label d-flex align-items-center" for="lasagna">

                <input type="number" class="form-control" id="lasagna-quantity" value="0" min="0">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="greek-salad" data-price="200">
                <label class="form-check-label d-flex align-items-center" for="greek-salad">
                    <img src="greeksalad.jpg" alt="Greek Salad">
                    Greek Salad - Rs.200
                </label>
                <input type="number" class="form-control" id="greek-salad-quantity" value="0" min="0">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="frozen-yogurt" data-price="200">
                <label class="form-check-label d-flex align-items-center" for="frozen-yogurt">
                    <img src="FrozenYogurtBowl.jpg" alt="Frozen Yogurt Bowl">

            <div class="form-check">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cold-brew" data-price="230">
                <label class="form-check-label d-flex align-items-center" for="cold-brew">

                <input class="form-check-input" type="checkbox" id="americano" data-price="180">

                    <img src="americano.jpg" alt="Americano">
                    Americano - Rs.180
                </label>
                <input type="number" class="form-control" id="americano-quantity" value="0" min="0">
            </div>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-summary-items">
                <!-- Order items will be dynamically added here -->
            </div>
            <div class="order-total">
                Total: Rs.<span id="order-total">0</span>
            </div>
            <button type="button" class="btn-submit" onclick="submitOrder()">Submit Order</button>
        </div>

        <form class="mt-5">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Your Address"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Your Phone Number">
            </div>
        </form>
    </div>

    <script>
        function updateOrderSummary() {
            const items = document.querySelectorAll('.form-check-input:checked');
            let total = 0;
            let summaryHTML = '';

            items.forEach(item => {
                const price = parseFloat(item.getAttribute('data-price'));
                const quantity = parseInt(document.getElementById(item.id + '-quantity').value);
                if (quantity > 0) {
                    const itemTotal = price * quantity;
                    total += itemTotal;
                    summaryHTML += `<div class="order-item">
                        <span>${item.nextElementSibling.textContent.trim()} x ${quantity}</span>
                        <span>Rs.${itemTotal}</span>
                    </div>`;
                }
            });

            document.getElementById('order-summary-items').innerHTML = summaryHTML;
            document.getElementById('order-total').textContent = total;
        }

        document.querySelectorAll('.form-check-input, .form-control').forEach(element => {
            element.addEventListener('change', updateOrderSummary);
        });

        function submitOrder() {
            alert('Order submitted!');
            // Implement order submission logic here
        }
    </script>
