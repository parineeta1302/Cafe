<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Isle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .container-fluid{
        background-color: #E1DCC9;
        color: #50462E;
        font-size: 20px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        padding: 10px;
    }

    .navbar {
        font-size: 100px; 
    }

    .navbar-nav .nav-link {
        line-height: 300px; 
    }

    .navbar-brand {
        font-size: 40px;
        line-height: 200px; 
        display: flex;
        align-items: center;
        font-size: 40px; 
    }

    .navbar-brand .logo {
        height: 150px; 
        margin-right: 10px; 
    }

    .navbar-brand span {
        font-size: 40px; 
    }
    .d-flex {
        display: flex;
    }

    .d-flex .form-control {
        color: #50462E; 
    }

    .d-flex .btn-outline-success {
        color: #50462E; 
        border-color: #50462E; 
    }

    .d-flex .btn-outline-success:hover {
        background-color: #50462E; 
        border-color: #E1DCC9; 
        color: #E1DCC9; 
    }
    .contact-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #E1DCC9;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .contact-form .form-group {
        margin-bottom: 15px;
    }

    .contact-form .btn-primary {
        background-color: #50462E;
        border: none;
    }

    .contact-form .btn-primary:hover {
        background-color: #403c2b;
    }

   
</style>
</head>
<header>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="Cafe_isle_logo.png" alt="Logo" class="logo">
                <span>CAFE ISLE</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class ="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>

              <li class ="nav-item">
                <a class="nav-link" href="order.html">Order</a>
              </li>

              <li class ="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              </ul>
              
            <form class="d-flex ms-auto" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
